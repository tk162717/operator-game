<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999 Operator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="password-container" id="passwordContainer">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button id="passwordBtn">Enter</button>
        <p id="error" class="error"></p>
    </div>
    <div class="container" id="mainContent" style="display:none;">
        <div class="header">
            <button id="homeBtn">Home</button>
            <button id="dispatchBtn">Dispatch</button>
        </div>
        <div class="quick-call-section">
            <h2>Quick Call</h2>
            <input type="text" id="location" placeholder="Enter Location">
            <select id="callType">
                <option value="Police">Police</option>
                <option value="Ambulance">Ambulance</option>
                <option value="Fire">Fire</option>
            </select>
            <button id="submitCallBtn">Submit</button>
        </div>
        <div class="active-calls-section">
            <h2>Active Calls</h2>
            <table id="activeCallsTable">
                <thead>
                    <tr>
                        <th>Call ID</th>
                        <th>Units</th>
                        <th>Type</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Active calls will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="call-details-section" style="display:none;">
            <h2>Call Details</h2>
            <div id="callMap" style="width:100%; height:300px;"></div>
            <h3>Notes</h3>
            <textarea id="callNotes" placeholder="Enter notes here..."></textarea>
            <button id="saveNotesBtn">Save Notes</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
