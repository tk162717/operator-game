<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999 Operator Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDot98cx3Hx197MvTvvBaShWMmza-d9A4k"></script>
</head>
<body>
    <div id="loginContainer">
        <h1>Login</h1>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p id="loginError"></p>
    </div>

    <div id="mainContainer" style="display:none;">
        <header>
            <button id="homeBtn">Home</button>
            <button id="dispatchBtn">Dispatch</button>
            <button id="createCallBtn">Create Call</button>
            <button id="logoutBtn">Logout</button>
        </header>
        <section id="homeContent">
            <h2>Active Calls</h2>
            <table id="activeCallsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Active calls will be appended here -->
                </tbody>
            </table>
            <div id="locationTracing" style="display:none;">Tracing caller location...</div>
        </section>

        <section id="dispatchContent" style="display:none;">
            <h2>Dispatch</h2>
            <div id="agentsList">
                <!-- Agents will be listed here -->
            </div>
        </section>

        <section id="callDetailsSection" style="display:none;">
            <h2>Call Details</h2>
            <div id="callMap" style="width: 100%; height: 400px;"></div>
            <button id="closeCallDetailsBtn">Close</button>
        </section>

        <section id="createCallSection" style="display:none;">
            <h2>Create Call</h2>
            <input type="text" id="newCallLocation" placeholder="Enter location">
            <select id="newCallType">
                <option value="Police">Police</option>
                <option value="Ambulance">Ambulance</option>
                <option value="Fire">Fire</option>
            </select>
            <button id="submitNewCallBtn">Submit</button>
            <div id="createCallMap" style="width: 100%; height: 400px;"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
