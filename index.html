<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999 Operator Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p id="loginError"></p>
    </div>

    <div id="mainContainer" style="display: none;">
        <header>
            <button id="homeBtn">Home</button>
            <button id="dispatchBtn">Dispatch</button>
            <button id="logoutBtn">Logout</button>
            <button id="createCallBtn">Create Call</button>
        </header>
        <section id="homeContent">
            <h3>Quick Call</h3>
            <input type="text" id="quickCallLocation" placeholder="Enter location">
            <button id="quickCallSubmit">Submit</button>
            <h3>Active Calls</h3>
            <table id="activeCallsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="dispatchContent" style="display: none;">
            <h3>Available Agents</h3>
            <div id="agentsList"></div>
        </section>
        <section id="callDetailsSection" style="display: none;">
            <h3>Call Details</h3>
            <div id="callMap" style="width: 100%; height: 300px;"></div>
            <textarea id="callNotes" placeholder="Enter notes"></textarea>
            <button id="addNotesBtn">Add Notes</button>
            <button id="closeCallDetailsBtn">Close</button>
        </section>
        <section id="createCallSection" style="display: none;">
            <h3>Create Call</h3>
            <div id="createCallMap" style="width: 100%; height: 300px;"></div>
            <input type="text" id="newCallLocation" placeholder="Enter location">
            <button id="findLocationBtn">Find Location</button>
            <select id="newCallType">
                <option value="Police">Police</option>
                <option value="Ambulance">Ambulance</option>
                <option value="Fire">Fire</option>
            </select>
            <textarea id="newCallNotes" placeholder="Enter notes"></textarea>
            <button id="submitNewCallBtn">Submit Call</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
