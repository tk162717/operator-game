<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999 Operator Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDot98cx3Hx197MvTvvBaShWMmza-d9A4k"></script>
</head>
<body>
    <div id="loginContainer">
        <h1>Operator Login</h1>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p id="loginError"></p>
    </div>
    <div id="mainContainer" style="display: none;">
        <header>
            <button id="homeBtn">Home</button>
            <button id="dispatchBtn">Dispatch</button>
            <button id="createCallBtn" style="float: right;">Create Call</button>
            <button id="logoutBtn" style="float: right;">Logout</button>
        </header>
        <main id="homeContent">
            <h1>Quick Call</h1>
            <input type="text" id="location" placeholder="Enter Address">
            <select id="callType">
                <option value="Police">Police</option>
                <option value="Ambulance">Ambulance</option>
                <option value="Fire">Fire</option>
            </select>
            <button id="submitCallBtn">Submit</button>
            <table id="activeCallsTable">
                <thead>
                    <tr>
                        <th>Call ID</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
        <main id="dispatchContent" style="display: none;">
            <h1>Dispatch</h1>
            <div id="agentsList"></div>
        </main>
        <div id="callDetailsSection" style="display: none;">
            <div id="locationTracing" style="display: none;">Localising caller location...</div>
            <div id="callMap"></div>
            <button id="closeCallDetailsBtn">Close</button>
        </div>
        <div id="createCallSection" style="display: none;">
            <h1>Create Call</h1>
            <div id="createCallMap" style="height: 400px;"></div>
            <input type="text" id="newCallLocation" placeholder="Location">
            <select id="newCallType">
                <option value="Police">Police</option>
                <option value="Ambulance">Ambulance</option>
                <option value="Fire">Fire</option>
            </select>
            <button id="submitNewCallBtn">Submit Call</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
